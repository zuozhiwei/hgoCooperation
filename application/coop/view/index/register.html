<html>
<head>
    <title>河工狗系统</title>
    {include file="public/head" /}
</head>
<body>
<form action="registerPost" method="POST" class="form-horizontal col-sm-6 col-sm-offset-3">
    <div class="form-group">
        <legend class="clo-sm-10 text-center">
            <h2>HebutGo 系统</h2>
        </legend>
    </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="text">
    </div>
  </div>
  <div class="form-group">
    <label for="loginName" class="col-sm-2 control-label">登录名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="loginName" name="loginName" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="phone" class="col-sm-2 control-label">手机号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="Email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="Email" name="Email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-block">注册</button>
      <a href="login">返回登录</a>
    </div>
  </div>
</form>
{include file="public/script" /}
</body>
</html>
