<html>
<head>
    <title>河工狗系统</title>
    {include file="public/head" /}
</head>
<body>
<form action="loginPost" method="POST" class="form-horizontal col-sm-6 col-sm-offset-3" role="form">
    <div class="form-group">
        <legend class="clo-sm-10 text-center">
            <h2>HebutGo 系统</h2>
        </legend>
    </div>

    <div class="form-group">
        <label for="loginName" class="col-sm-2 control-label">登录名</label>
        <div class="col-sm-10">
            <input type="text" name="loginName" id="loginName" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" name="password" id="password" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary btn-block">登陆</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <a href="register" type="submit" class="btn btn-danger btn-block">注册</a>
        </div>
    </div>
</form>
{include file="public/script" /}
</body>
</html>
